<div class="container">
  <div *ngIf="done" class="pyro">
    <div class="before"></div>
    <div class="after"></div>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered">
      <tbody>
        <tr *ngFor="let row of [].constructor(9); let i = index">
          <td
            *ngFor="let col of [].constructor(9); let j = index"
            [ngClass]="{
              'border-top border-left': i % 3 === 0 && j % 3 === 0,
              'border-top': i % 3 === 0 && j % 3 !== 0,
              'border-left': i % 3 !== 0 && j % 3 === 0,
              'border': true
            }"
            (click)="selectCell(i, j)"
            class="text-center align-middle"
            style="height: 50px; width: 50px;" <!-- Adjust height and width as needed -->
          >
            <span *ngIf="grid[i][j] != 0">{{ grid[i][j] }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex flex-column align-items-center mt-3">
    <div class="d-flex flex-wrap justify-content-center mb-2">
      <div class="m-1" *ngFor="let button of buttons; let i = index">
        <button
          [ngClass]="{'btn btn-secondary': activeButton[i], 'btn btn-primary': !activeButton[i]}"
          [disabled]="activeButton[i]"
          (click)="fillValue(button)"
        >
          {{ button }}
        </button>
      </div>
    </div>
    <div class="m-1">
      <button class="btn btn-danger" (click)="eraseValue()">
        <i class="bi bi-trash"></i> <!-- Using Bootstrap Icons for delete icon -->
      </button>
    </div>
  </div>
</div>
